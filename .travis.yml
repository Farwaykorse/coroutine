sudo: false

git:
  submodules: true
  depth: 5

notifications:
  email:
    - luncliff@gmail.com

os: linux
dist: xenial
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - curl

services:
  - docker

matrix:
  include:
    - name: GCC Coroutine branch
      before_script:
        - docker version
        - docker info
      script:
        # acquire image from Docker Hub
        - docker pull luncliff/gcc
        - docker run --rm luncliff/gcc which gcc
