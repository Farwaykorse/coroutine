sudo: false

git:
  submodules: true
  depth: 1
  
notifications:
  email:
    - luncliff@gmail.com

language: cpp

before_install:
  - uname -a;
install:
  - echo ${TRAVIS_OS_NAME};
  - if [ ${TRAVIS_OS_NAME} == "linux" ]; then
      sudo bash ./scripts/install-libc++.sh;
      sudo rm -rf prebuilt;
    fi
  - if [ ${TRAVIS_OS_NAME} == "osx" ]; then
      brew info llvm;
    fi
before_script:
  - cd ${TRAVIS_BUILD_DIR}
  - mkdir -p build && pushd build;
script:
  - cmake ../ 
      -G "Ninja" 
      -DBUILD_SHARED_LIBS=$BUILD_SHARED 
      -DCMAKE_BUILD_TYPE=$CONFIG
      -DCMAKE_INSTALL_PREFIX=../install
  - ninja install
  - ./test/coroutine_test [thread]
  - ./test/coroutine_test [generic]
  - ./test/coroutine_test [messaging]
  - ./test/coroutine_test

matrix: 
  include:
    # OS X : x86_64 Debug Dynamic
    - os: osx
      osx_image: xcode9.4
      compiler: clang
      addons:
        homebrew:
          # update: true
          packages:
            - ninja
            - tree
      env:
        - PLATFORM=osx
        - CONFIG=Debug
        - BUILD_SHARED=true
      after_success:
        - otool -L ./modules/libcoroutine.dylib
        - popd;
        - tree ./install

    # OS X : x86_64 Release Dynamic
    - os: osx
      osx_image: xcode9.4
      compiler: clang
      addons:
        homebrew:
          # update: true
          packages:
            - ninja
            - tree
      env:
        - PLATFORM=osx
        - CONFIG=Release
        - BUILD_SHARED=true
      after_success:
        - otool -L ./modules/libcoroutine.dylib
        - popd;
        - tree ./install

    # Linux : x86_64 Debug Dynamic
    - os: linux
      dist: xenial
      compiler: clang # expect 5.0.0+
      addons:
        apt:
          # update: true
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-xenial-6.0
          packages:
            - gcc-7
            - g++-7
            - libc++-dev
            - libc++abi-dev
            - unzip
            - ninja-build
            - tree
            - cmake
      env:
        - PLATFORM=linux
        - CONFIG=Debug
        - BUILD_SHARED=true
      after_success:
        - ldd ./modules/libcoroutine.so
        - popd;
        - tree ./install

    # Linux : x86_64 Release Dynamic
    - os: linux
      dist: xenial
      compiler: clang # expect 5.0.0+
      addons:
        apt:
          # update: true
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-xenial-6.0
          packages:
            - gcc-7
            - g++-7
            - libc++-dev
            - libc++abi-dev
            - unzip
            - ninja-build
            - tree
            - cmake
      env:
        - PLATFORM=linux
        - CONFIG=Release
        - BUILD_SHARED=true
      after_success:
        - ldd ./modules/libcoroutine.so
        - popd;
        - tree ./install
